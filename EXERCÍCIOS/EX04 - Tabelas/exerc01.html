<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 01</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background-color: white;
        }
        thead, tfoot{
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>ESTRUTURA DE TABELAS</caption>
        <thead>
            <tr>
                <th colspan="2">SUDESTE</th>
            </tr>
            <tr>
                <th colspan="">ESTADO</th>
                <th style="width: 50px;">Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 milhões</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20 milhões</td>
            </tr>
            <tr>
                <td>Espírito Santo</td>
                <td>4 milhões</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>84 milhões</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
